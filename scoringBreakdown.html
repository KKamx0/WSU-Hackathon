<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoring Breakdown</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Score Breakdown</h1>

  <p>Score: {{ score }}/100</p>

  <div id="chart-container" style="width: 80%; margin: 0 auto;">
    <canvas id="scoreChart"></canvas>
  </div>


  <h3><a href="/">Go back to the main page</a></h3>

  <script>
    // Data for the chart - breakdown of score deductions
    const data = {
      labels: ['Email', 'Name', 'Birthday', 'Breaches', 'Location'], // Labels for the factors
      datasets: [{
        label: 'Score Breakdown %',
        //test
       // data: [emailPenalty, namePenalty, birthdayPenalty, breachsPenalty, locationPenalty], // Data representing deductions for each factor
       data: [17, 11, 5, 57.14, 8.5], // Example data for testing
         // Data representing deductions for each factor
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1
      }]
    };

    // Create a chart instance and display it
    const ctx = document.getElementById('scoreChart').getContext('2d');
    const scoreChart = new Chart(ctx, {
      type: 'bar',  // You can change this to 'pie', 'doughnut', etc.
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            position: 'top',
          },
        },
      }
    });
  </script>
</body>
</html>
